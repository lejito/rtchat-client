<div class="layout">
  <h1 class="app-title">RT Chat</h1>

  <form action="javascript:void(0)" class="form">
    <h2 class="form__title">Sign in</h2>

    <div class="form__control">
      <input
        type="text"
        placeholder="Username"
        class="form__input"
        id="username"
      />
      <fa-icon [icon]="faUser" size="lg" class="form__icon"></fa-icon>
    </div>

    <div class="form__control">
      <input
        type="password"
        placeholder="Password"
        class="form__input"
        id="password"
      />
      <fa-icon [icon]="faKey" size="lg" class="form__icon"></fa-icon>
    </div>

    <div class="form__control form__control--button">
      <button class="form__button">Join chat!</button>

      <a class="form__link" routerLink="/register"
        >Don't have an account? Click here!
      </a>
    </div>
  </form>
</div>
